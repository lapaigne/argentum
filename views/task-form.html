{{ block "input" . }}

<form hx-post="/task-form-submit" id="add-task-form" hx-swap="outerHTML" hx-push-url="task-list" hx-history>
    <div>
        <div id="comb-cat-wrap">
            <label>Категории задачи</label>
            <div>
                <select id="cat_1" required name="cat_1">
                    {{ range .Categories }}
                    <option value="{{ .Id }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>

            <div>
                <select id="cat_2" required name="cat_2">
                    {{ range .Categories }}
                    <option value="{{ .Id }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>

            <div>
                <select id="cat_3" required name="cat_3">
                    {{ range .Categories }}
                    <option value="{{ .Id }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
        </div>

        <div>
            <label>Адрес</label>
            <select required name="address">
                <option disabled selected>Не выбран!</option>
                {{ range .Addresses}}
                <option value="{{ .Id }}">
                    {{ .Address}}
                </option>
                {{ end }}
            </select>
        </div>

        <div>
            <label>Описание задачи</label>
            <input type="text" id="description" name="desc">
        </div>

        <div>
            <label>Дата создания</label>
            <input type="date" id="created" name="created" value="{{ .Today }}">
        </div>

        <div>
            <div>
                <label>Срок выполнения</label>
                <input type="date" id="do-until" name="do-until">
            </div>

            <div>
                <label>Без определенного срока</label>
                <input type="checkbox" id="until-checkbox">
            </div>
        </div>

        <div>
            <label>Исполнители</label>
            <select id="actor-selector">
            </select>
        </div>

        <div>
            <label>Комментарий</label>
            <input type="text" id="comment" name="comment">
        </div>

        <button type="submit">Добавить задачу</button>
    </div>
</form>

{{ end }}
